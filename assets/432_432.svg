        <rect x="-31" y="-14.5" width="12" height="30" rx="4" fill="url(#depthGrad)" opacity="0.8"/>
        <rect x="-15.5" y="-19.5" width="12" height="35" rx="4" fill="url(#depthGrad)" opacity="0.9"/>
        <rect x="0" y="-24.5" width="12" height="40" rx="4" fill="url(#depthGrad)"/>
    </g>
</svg>
